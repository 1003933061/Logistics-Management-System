<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="../wuliu_back.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script type="text/javascript">
  function sucess(){
     var f = document.forms[0];
     f.action="sucess.html"
     f.submit();
  }
</script>
</head>
<SCRIPT language=javascript src="./js/calendar.js"></SCRIPT>
<body>
<h1>新购车辆登记</h1>
<center>
  <form  name="form1" action="" method="">
    <table border="1" class="t1">
      <tr>
        <td>车牌号：</td>
        <td><input name="" type="text"></td>
      </tr>
      <tr>
        <td>营运证号：</td>
        <td><input name="" type="text">
        </td>
      </tr>
      <tr>
        <td>车型：</td>
        <td><input name="" type="text">
        </td>
      </tr>
      <tr>
        <td>容积(m3)：</td>
        <td><input name="" type="text"></td>
      </tr>
      <tr>
        <td>吨位：</td>
        <td><input name="" type="text">
          (吨)</td>
      </tr>
      <tr>
        <td >购买日期：</td>
        <td><input name="txtDate" class="textborder" type="text" readonly="true" size="12">
          <a title=选择日期 href="javascript:fPopCalendar(document.all.img1,document.form1.txtDate,330);"  style="text-decoration:none"> <img id=img1 src="./images/img_date.gif" width="22" align=absMiddle border=0></img></a></td>
      </tr>
      <tr>
        <td>所属单位：</td>
        <td><select>
            <option selected="selected">请选择所属单位</option>
            <option>太原</option>
            <option>北京</option>
          </select></td>
      </tr>
      <tr>
        <td>备注：</td>
        <td><textarea wrap="hard" cols="50" rows="3" name=""></textarea></td>
        <td></td>
      </tr>
      <tr>
        <td  colspan="2"align="center"><input name="button" type="button" onclick="sucess()" value="提交" />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="button" value="重置"></td>
      </tr>
    </table>
  </form>
</center>
</body>
</html>
